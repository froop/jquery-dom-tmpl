<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery.domtmpl.js example</title>
	<style>
		.template {
			display: none;
		}
	</style>
</head>
<body>

<div id="example">
	<div id="direct-bind">
		<span id="root1"></span>
		<div><span id="nested1"></span></div>
		<input name="input1">
		<input name="input2">
		<input name="checkbox1" type="checkbox" value="1">
		<select name="select1">
			<option></option>
		</select>
		<span id="radios">
			<span><input name="radio1" type="radio"><label></label></span>
		</span>
	</div>

	<ol id="clone-list"></ol>
	<ol id="item-template" class="template">
		<li class="text1"></li>
	</ol>

	<ol id="direct-list">
		<li class="text2"></li>
	</ol>
</div>

<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.domtmpl.js"></script>
<script>
	$("select[name=select1]").tmplSelectOpts([
		{value: "", text: ""},
		{value: "o1", text: "option1"},
		{value: "o2", text: "option2"}
	]);
	$("#radios").tmplSelectOpts([
		{value: "r1", text: "radio1"},
		{value: "r2", text: "radio2"}
	]);

	$("#direct-bind").tmplBind({
		root1: "root text",
		nested1: "nested text",
		input1: "input text",
		input2: 123,
		checkbox1: true,
		select1: "o1",
		radio1: "r1"
	});

	$.each([
		{text1: "text1a"},
		{text1: "text1b"}
	], function () {
		$("#item-template > *").tmplClone(this).appendTo($("#clone-list"));
	});

	$("#direct-list").tmplList([
		{text2: "text2a"},
		{text2: "text2b"}
	]);
</script>

</body>
</html>
